<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Nº 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ejercicio Nro. 07: Simulador de Plazos Fijos</h1>
    <div>
      <h3>Ingrese importe base</h3>
      <input
        min="0"
        type="number"
        id="capital"
        class="form-item"
        placeholder="Ingrese el importe base"
      />
    </div>
    <hr />
    <h1>Tasa preferencial</h1>
    <div>
      <h3>
        Para cliente del Banco (0.7%) más de rentabilidad
        <input type="checkbox" id="esCliente" />
      </h3>
    </div>
    <div>
      <h3>
        Plazo fijo autorenovable cada 3 meses (0.9%) más de rentabilidad
        <input type="checkbox" id="autorenovable" />
      </h3>
    </div>
    <div>
      <button type="button" id="calcular">Calcular Totales</button>
    </div>
    <hr />
    <div id="resultado"></div>
    <script src="controlador.js"></script>
  </body>
</html>
