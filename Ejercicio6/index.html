<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Nº 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ejercicio Nro. 06: Aplicación de Facturación - Argentina</h1>
    <div>
      <h3>Ingrese importe base</h3>
      <input
        type="number"
        id="importeBase"
        class="form-item"
        placeholder="Ingrese el importe base"
      />
    </div>
    <div>
      <h3>Seleccione tipo de artículo</h3>
      <select id="tipoArticulo" class="form-item">
        <option value="1">Tipo 1 - 21%</option>
        <option value="2">Tipo 2 - 27%</option>
        <option value="3">Tipo 3 - 10.5%</option>
        <option value="4">Tipo 4 - 5%</option>
        <option value="5">Tipo 5 - 0%</option>
      </select>
    </div>
    <div>
      <button type="button" id="calcular">Calcular Totales</button>
    </div>
    <hr />
    <div id="resultado"></div>
    <script src="controlador.js"></script>
  </body>
</html>
